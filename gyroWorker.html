<!DOCTYPE html>
<html>

  <head>
    <title>Gyro Worker</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="tetha" />
    <script type='text/javascript' src='the.js'></script>
    <link rel="stylesheet" href="3d.css" type="text/css">
  </head>

  <body>
  <p>This is a sample app. It contains some
  <a href="parts.html">batteries included</a>
  and should be
  <a href="uninstall.html">cleaned up</a>
  once you start developing your own  app / lib.</p>
  <button id="amber-with">Hello from TagBrush >> with:</button>
  <button id="silk-tag">Hello from Silk >> TAG:</button>
  <button id="jquery-append">Hello from jQuery append</button>
  <p/>
  <button id="start">START</button>
  <div id="data">
	  <p>X: <span data-bind="text: gX"></span></p>
	  <p>Y: <span data-bind="text: gY"></span></p>
	  <p>Z: <span data-bind="text: gZ"></span></p>
  </div>
  <div id="box3d">
  	  <img src="amslertest.gif" id="plane" width="192" height="192" data-bind="style: {WebkitTransform: rotateYX(), MozTransform: rotateYX(), transform: rotateYX()}" >
  </div>
  <ol id="output-list"></ul>


  <script type='text/javascript'>
      require(['app'], function (amber) {
          amber.initialize({
            //used for all new packages in IDE
            'transport.defaultAmdNamespace': "amber-lindaclient"
          });
          require(["amber-ide-starter-dialog"], function (dlg) { dlg.start(); });
          amber.globals.LindaGyroWorker._start();
      });
  </script>

  

  </body>

</html>
