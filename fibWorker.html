<!DOCTYPE html>
<html>

  <head>
    <title>Fib Worker</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="tetha" />
    <script type='text/javascript' src='the.js'></script>
    <link rel="stylesheet" type="text/css" href="3d.css">
  </head>

  <body>
  <button id="start">START</button>
  <p>対象:<span data-bind="text: targetNumber"></span></p>
  <p>結果:<span data-bind="text: resultNumber"></span></p>
  <ul id="output-list"></ul>
  <div id="log"></div>
  <script type='text/javascript'>
      require(['app'], function (amber) {
          amber.initialize({
            //used for all new packages in IDE
            'transport.defaultAmdNamespace': "amber-lindaclient"
          });
          require(["amber-ide-starter-dialog"], function (dlg) { dlg.start(); });
          amber.globals.LindaFibWorker._start();
      });
  </script>

  

  </body>

</html>
